<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="myStyleSheet.css">
        <title>
            Order manager
        </title>

    </head>
    <body style="text-align:center;" id="body"  class="CatManager">

        <h1 >Orders Manager</h1>


        <div class="container">
            <ul class="nav nav-tabs dark">
              <li class="active"><a data-toggle="tab" href="#view">View</a></li>
              <li><a data-toggle="tab" href="#search">Search</a></li>
            </ul>
          
            <div class="tab-content">
              <div id="view" class="tab-pane fade in active">
                <h3>View all orders</h3>
                <p>All orders will be displayed below</p>
                <button onclick="showAllOrders()" class="btn btn-primary">View all</button><br><br>
                <div id="table" style="margin-left: auto; margin-right: auto;" border="1">	</div>
              </div>
              <div id="search" class="tab-pane fade">
                <h3>Search orders </h3>
                <p>Insert the target ID and the information will be displayed below.</p>
                <label>Order ID</label>
                <input type="text" id="order_id2search" placeholder="Order id" class="form-control entrada"><br>
                <button onclick="searchOrderById()" class="btn btn-primary">Search</button> <br><br>
                <div id="table1" style="margin-left: auto; margin-right: auto; margin-top: 20px;" >	</div>
              </div>
            </div>

            
        </div>

        <button type="button" onclick= "redirect()" class="btn btn-secondary main ">Main Page</button>
          

        <script src="ComprasManager.js"></script>

    </body>
</html>
