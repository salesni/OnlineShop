<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>LogInPage</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="myStyleSheet.css">
    </head>
    <body class="login">
        <div class="centre">
            <div class="jumbotron" style="background-color: #d4d4d4; color: black;">
                <h1 >Welcome to the bookshop</h1>
                <br><br>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="text" class="form-control" id="email"  placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label >Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary" onclick= "register()" >Sign up</button>
				<button type="submit" class="btn btn-primary" onclick= "login()" >Sign in </button>
				<br><br><br><a href="infoPage.html"><button type="submit" class="btn btn-dark" style="float: right;">More info</button></a>
            </div>
        </div>
        </div>
        <script src="login.js"> </script>
    </body>
</html>
