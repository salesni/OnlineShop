<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="myStyleSheet.css">
        <title>
            Products user
        </title>
    </head>
    <body style="text-align:center;" id="body" class="CatManager">
        <h1 class="header">
            Products
        </h1>
        <div class="container">
            <ul class="nav nav-tabs dark">
                <li class="active"><a data-toggle="tab" href="#catalog" onclick="showAllUsers()">Catalog</a></li>
                <li><a data-toggle="tab" href="#searchname">Search by Name</a></li>
                <li><a data-toggle="tab" href="#searchcate">Search by Category</a></li>
                <li><a data-toggle="tab" href="#ShoppingCart" onclick="fillShoppingCart()">Shopping Cart</a></li>
            </ul>
            <div class="tab-content">
                <div id="catalog" class="tab-pane fade in active">
                    <br><br>                    
                    <div id="table"></div>
                </div>
                <div id="searchname" class="tab-pane fade">
                    <p ><br><br>
                        Search product by name:<br>
                        <input type="text" id="product_id2search" placeholder="Name" class="form-control entrada"><br>
                        <button onclick="searchProductByName()" class="btn btn-primary">Search</button>
                    </p>
                    <div id="table1" style="margin-left: auto; margin-right: auto;">	</div>
                </div>
                <div id="searchcate" class="tab-pane fade">
                    <p style="margin-top: 30px; margin-bottom: 20px;">
                    <p style="margin-top: 30px; margin-bottom: 20px;">Search product by category:<br> </p>
                    <select name="transporte" id="choose" name="choose">
                        <option value="1">Ficcion</option>
                        <option value="2">Fantasia</option>
                        <option value="3">Terror</option>
                        <option value="4">Romantico</option>
                        <option value="5">Crimen</option>
                        <option value="6">Infantiles</option>
                        <option value="7">Biografias</option>
                    </select>
                    <button onclick="searchProductByCat()" class="btn btn-primary" >Search</button>
                    </p>
                    <div id="table2" style="margin-left: auto; margin-right: auto;" >	</div>
                </div>
                <div id="ShoppingCart" class="tab-pane fade" style="margin-top: 30px; margin-bottom: 20px;">
                    <p>
                        Shopping Cart<br>
                        <button onclick="buy()" class="btn btn-primary " style="margin-bottom: 20px; margin-top: 20px;">BUY</button>
                    <div id="table3" style="margin-left: auto; margin-right: auto;" >	</div>
                    </p>
                </div>
            </div>
        </div>
        <button type="button" onclick= "redirect()" class="btn btn-warning">Main Page</button><br><br>
        </div>
        <script src="productosuser.js"></script>
    </body>
</html>
