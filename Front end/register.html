<!DOCTYPE html> 
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="myStyleSheet.css">
        <title>New user</title>
    </head>
    <body style="text-align:center;" id="body" class="CatManager">

        <div class="container">
            <h3 style="margin-top: 50px;" class="display-3" >Register</h3>
            <p style="margin-top: 30px; margin-bottom: 30px;">Please fill out the blanks with the required information</p>
                    <label>Name</label>
                    <input type="text" id="name" placeholder="First name" class="form-control entrada">
                    <label>Last name</label>
                    <input type="text" id="lastName" placeholder="Last name" class="form-control entrada">
                    <label>E-mail</label>
                    <input type="email" id="email" placeholder="E-mail " class="form-control entrada">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Password" class="form-control entrada"><br>
                    <label>Type of user</label><br>
                    <input type="radio" name="userType" checked="checked" value=1 >Customer</input>
                    <input type="radio" name="userType" value=0>Administrator</input>
                    <br><br>
                    <button onclick="createUser()" class="btn btn-primary" >Create</button>       
        
        </div>
        <button type="button" onclick= "redirect()" class="btn btn-secondary main " style="width: 10%;">Main Page</button>
        <script src="usersManagement.js"></script>
    </body>
</html>
